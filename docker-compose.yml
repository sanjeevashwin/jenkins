version: "3"

services:
  full-stack:
    image: kube
    ports:
      - "5000:5000"
    networks:
      - mern-app
    depends_on:
      - mymongo

  mymongo:
    image: mongo:3.6.19-xenial
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mymongo-data:/data/db

networks:
  mern-app:
    driver: bridge
volumes:
  mymongo-data:
    driver: local



